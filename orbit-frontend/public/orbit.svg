<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="planet" cx="50%" cy="42%" r="42%">
      <stop offset="0%" stop-color="#db2777"/>
      <stop offset="55%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#1e0a3c"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="2.5"/>
    </filter>
  </defs>

  <!-- glow halo -->
  <ellipse cx="50" cy="50" rx="44" ry="44" fill="url(#glow)" filter="url(#blur)"/>

  <!-- planet sphere -->
  <circle cx="50" cy="50" r="28" fill="url(#planet)"/>

  <!-- specular highlight -->
  <ellipse cx="42" cy="40" rx="9" ry="6" fill="white" opacity="0.18"/>

  <!-- orbital ring (tilted ellipse) -->
  <ellipse cx="50" cy="50" rx="42" ry="14"
    fill="none" stroke="white" stroke-width="2.5" opacity="0.85"
    transform="rotate(-25 50 50)"/>

  <!-- small dot on orbit (satellite) -->
  <circle cx="84" cy="38" r="3.5" fill="white" opacity="0.9"
    transform="rotate(-25 50 50)"/>
</svg>
